<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的收藏</title>
  <link rel="stylesheet" href="css/collect.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body ng-app="nt" ng-controller="collectController" ng-init="init()">
<div class="wrapper">
  <div class="top">
    <h3>粘土爱好者网站</h3>
  </div>
  <div class="content">
    <div class="header">
      <div class="user-avatar">
        <figure class="center-block img-responsive">
          <img class="img-circle img-thumbnail" src="{{user.avatarUrl}}" alt="头像">
        </figure>
        <input id="upload" type="file" style="display: none"/>
        <span ng-click="upload(user.mobile)">更换头像</span>
      </div>
      <div class="user-info">
        <div class="nickname">
          <span>昵称:</span>&nbsp;
          <span>{{user.nickname}}</span>
        </div>
        <div class="mobile">
          <span>收藏&nbsp;{{myCollect.length}}</span>
          <span style="color: #ccc;">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
          <span>手机号&nbsp;{{user.mobile}}</span>
        </div>
        <span style="opacity: 0.3" ng-if="user.brief == ''">暂无简介</span>
        <span style="opacity: 0.3">{{user.brief}}</span>
        <span class="back"><a class="a" href="index.html">回到主页&nbsp;></a></span>
      </div>
    </div>
    <div class="main">
      <div class="menu">
        <ul>
          <li class="my-work"><a class="none" href="profile.html">我的作品</a></li>
          <li class="my-collect"><a class="none" href="collect.html">我的收藏</a></li>
        </ul>
      </div>

      <!--我的收藏start-->
      <div class="data">
        <div class="notData" ng-if="myCollect == ''">
          <span>亲亲还没有收藏哦，<a href="index.html">快去看看吧！</a></span>
        </div>
        <div ng-mouseover="show()" class="work" ng-repeat="entity in myCollect">
          <div class="left">
            <a href="details.html?id={{entity.id}}"><img title="{{entity.title}}" src="{{entity.coverUrl}}"></a>
          </div>
          <div class="right">
            <div class="title">
              <a href="details.html?id={{entity.id}}"><h2>{{entity.title}}</h2></a>
            </div>
            <div class="brief">
              <span title="{{entity.brief}}">{{entity.brief}}</span>
            </div>
            <div class="user-bar">
              <div class="time">
                <span>{{entity.createTime}}</span>
              </div>
              <div>
                <a href="details.html?id={{entity.id}}">详情</a>&nbsp;
                <a ng-click="showOuter(entity.id)">删除</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--我的收藏end-->
    </div>
  </div>
  <!--模态框start-->
  <div id="outer">
    <div tabindex="-1" class="model">
      <div class="tip-message">
        <span>确定删除你选择的作品吗？</span>
      </div>
      <div class="buttons">
        <button id="confirm" class="btn btn-success">确定</button>
        <button class="btn btn-success" ng-click="cancel()">取消</button>
      </div>
    </div>
  </div>
  <!--模态框end-->
</div>

<script src="angularjs/angular.min.js"></script>
<script src="js/base/base.js"></script>
<script src="js/service/collectService.js"></script>
<script src="js/controller/collectController.js"></script>
</body>
</html>
